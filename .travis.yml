sudo: false
language: python

python:
  - "3.7-dev"
  - "3.6"
  - "3.5"
  - "3.4"
  - "2.7"
  - "pypy"


matrix:
  include:
    - os: linux
      python: 2.7
      env: TOXENV=lint2
    - os: linux
      python: 3.6
      env: TOXENV=lint3

install: pip install tox-travis
script: tox

deploy:
  provider: pypi
  user: peterdemin
  password:
    secure: ""
  on:
    tags: true
  distributions: "sdist bdist_wheel"
  skip_existing: true
